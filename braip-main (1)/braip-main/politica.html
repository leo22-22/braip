<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Parallax Foda</title>
  <style>
    .parallax {
      background-image: url('https://example.com/fundo-impressionante.jpg');
      height: 100vh;
      background-attachment: fixed;
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
    }

    .conteudo {
      padding: 50px;
      text-align: center;
      background-color: #fff;
    }
  </style>
</head>
<body>

  <div class="parallax"></div>

  <div class="conteudo">
    <h1>Conteúdo Impressionante</h1>
    <p>Esse conteúdo aparece enquanto o fundo permanece fixo com o efeito parallax.</p>
  </div>

</body>
</html>
